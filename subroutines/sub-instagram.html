
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OSINT Methodology - Domain Search</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://flowchart.js.org/flowchart-latest.js"></script>
        <!-- <script src="../release/flowchart.min.js"></script> -->
        <script>

            window.onload = function () {
                var btn = document.getElementById("run"),
                    cd = document.getElementById("code"),
                    chart;

                (btn.onclick = function () {
                    var code = `
                        st=>start: Instagram Start
                        e=>end:>https://method.osintcurio.us/

                        c-userpro1=>condition: Does user
                        have a profile
                        on Instagram?
                        c-userpost1=>condition: Has the
                        user posted?
                        c-usercomm1=>condition: Has the
                        user commented?
                        c-variations=>condition: Do you think user
                        may use username variations?
                        c-stories=>condition: Has the
                        user used their stories?

                        s-username=>subroutine: Perform username
                        searches on
                        other platforms:>/subroutines/sub-username.html[blank]
                        s-revimg=>subroutine: Perform reverse
                        image searches:>/subroutines/sub-revimg.html[blank]

                        para-posts=>parallel: Examine posts
                        op-comments=>operation: Examine comments
                        op-pro-tag=>operation: Examine tagged
                        op-pro-replies=>operation: Examine replies
                        op-pro-photo=>operations: Examine photos
                        op-pro-video=>operation: Examine videos
                        op-pro-text=>operation: Examine text
                        op-pro-time=>operation: Examine time posted
                        op-pro-likes=>operation: Examine likes
                        op-pro-hastags=>operation: Examine hashtags
                        op-pro-location=>operation: Examine location
                        op-story-tag=>operation: Examine tagged accounts
                        op-story-photo=>operation: Examine photos
                        op-story-text=>operation: Examine text
                        op-story-video=>operation: Examine videos
                        op-story-link=>operation: Examine link
                        op-story-location=>operation: Examine location
                        op-acc-username=>operation: Examine username
                        op-acc-name=>operation: Examine name
                        op-acc-verified=>operation: Examine if there is a verified badge
                        op-acc-following=>operation: Examine followers
                        op-acc-followers=>operation: Examine who they following
                        op-acc-site=>operation: Examine website
                        op-acc-bio=>operation: Examine bio
                        op-acc-data=>operation: Examine 3rd party scraped data
                        para-pro=>parallel: Examine profile
                        para-pro-tagged=>parallel: Examine tagged account
                        para-acc=>parallel: Examine account
                        para-acc-avatar=>parallel: Examine avatar
                        para-acc-username=>parallel: Examine username variations
                        para-acc-name=>parallel: Examine name
                        para-story=>parallel: Examine stories

                        st->c-userpro1
                        c-userpro1(yes, right)->para-pro(path1, bottom)->
                        c-userpost1 (no)->e
                        c-userpost1 (yes, right)->para-posts(path1, right)
                        c-userpro1(no)->e
                    `;

                    if (chart) {
                      chart.clean();
                    }

                    chart = flowchart.parse(code);
                    chart.drawSVG('canvas', {
                      // 'x': 30,
                      // 'y': 50,
                      'line-width': 3,
                      'maxWidth': 3,//ensures the flowcharts fits within a certain width
                      'line-length': 60,
                      'text-margin': 10,
                      'font-size': 14,
                      'font': 'normal',
                      'font-family': 'Helvetica',
                      'font-weight': 'normal',
                      'font-color': 'black',
                      'line-color': 'black',
                      'element-color': 'black',
                      'fill': 'white',
                      'yes-text': 'yes',
                      'no-text': 'no',
                      'arrow-end': 'block',
                      'scale': 1,
                      'symbols': {
                        'start': {
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'green',
                          'font-weight' : 'bold'
                        },
                        'condition': {
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'purple',
                          'font-weight' : 'bold'
                        },
                        'subroutine': {
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'blue',
                          'font-weight' : 'bold'
                        },
                        'end':{
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'red',
                          'font-weight' : 'bold'
                        }
                      },
                      'flowstate' : {
                        'blue' : {'fill' : 'blue', 'font-color' : 'white', 'font-weight' : 'bold'},
                        'purple' : {'fill' : 'purple', 'font-color' : 'white', 'font-weight' : 'bold'}
                      }
                    });

                    $('[id^=sub1]').click(function(){
                      alert('info here');
                    });
                })();

            };

            function myFunction(event, node) {
              console.log("You just clicked this node:", node);
            }

        </script>
    </head>
    <body>

        <div style="display: none;"><button id="run" type="button"></button></div>
        <div id="canvas"></div>
    </body>
</html>
