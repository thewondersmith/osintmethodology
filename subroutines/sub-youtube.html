
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OSINT Methodology - Domain Search</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://flowchart.js.org/flowchart-latest.js"></script>
        <!-- <script src="../release/flowchart.min.js"></script> -->
        <script>

            window.onload = function () {
                var btn = document.getElementById("run"),
                    cd = document.getElementById("code"),
                    chart;

                (btn.onclick = function () {
                    var code = `
                        st=>start: Youtube Start
                        e=>end:>https://webbreacher.github.io/flowchart.js/

                        c-userpro1=>condition: Does user
                        have a profile
                        on Youtube?
                        c-userpost1=>condition: Has the
                        user posted?

                        s-username=>subroutine: Perform username
                        searches on
                        other platforms:>/subroutines/sub-username.html[blank]
                        s-revimg=>subroutine: Perform reverse
                        image searches:>/subroutines/sub-revimg.html[blank]

                        para-acc-vid=>parallel: Examine videos
                        para-pro=>parallel: Examine profile
                        para-acc-avatar=>parallel: Examine avatar

                        op-acc-verified=>operation: Examine if there is a verified badge
                        op-acc-name=>operation: Examine name
                        op-acc-art=>operation: Examine channel art
                        op-acc-subscribers=>operation: Examine subscribers
                        op-acc-links=>operation: Examine links

                        op-vid-comment=>operation: Examine comments
                        op-vid-hashtags=>operation: Examine hashtags
                        op-vid-title=>operation: Examine video title
                        op-vid-subtitle=>operation: Examine subtitle
                        op-vid-thumbnails=>operation: Examine thumbnails
                        op-vid-description=>operation: Examine description
                        op-vid-views=>operation: Examine views
                        op-vid-time=>operation: Examine upload time
                        op-vid-likes/dislikes=>operation: Examine likes/dislikes
                        op-vid-category=>operation: Examine category
                        op-vid-location=>operation: Examine location
                        op-vid-game=>operation: Examine game played


                        st->c-userpro1(yes,right)
                        c-userpro1(no)->e
                    `;

                    if (chart) {
                      chart.clean();
                    }

                    chart = flowchart.parse(code);
                    chart.drawSVG('canvas', {
                      // 'x': 30,
                      // 'y': 50,
                      'line-width': 3,
                      'maxWidth': 3,//ensures the flowcharts fits within a certain width
                      'line-length': 60,
                      'text-margin': 10,
                      'font-size': 14,
                      'font': 'normal',
                      'font-family': 'Helvetica',
                      'font-weight': 'normal',
                      'font-color': 'black',
                      'line-color': 'black',
                      'element-color': 'black',
                      'fill': 'white',
                      'yes-text': 'yes',
                      'no-text': 'no',
                      'arrow-end': 'block',
                      'scale': 1,
                      'symbols': {
                        'start': {
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'green',
                          'font-weight' : 'bold'
                        },
                        'condition': {
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'purple',
                          'font-weight' : 'bold'
                        },
                        'subroutine': {
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'blue',
                          'font-weight' : 'bold'
                        },
                        'end':{
                          'font-color': 'white',
                          'element-color': 'black',
                          'fill': 'red',
                          'font-weight' : 'bold'
                        }
                      },
                      'flowstate' : {
                        'blue' : {'fill' : 'blue', 'font-color' : 'white', 'font-weight' : 'bold'},
                        'purple' : {'fill' : 'purple', 'font-color' : 'white', 'font-weight' : 'bold'}
                      }
                    });

                    $('[id^=sub1]').click(function(){
                      alert('info here');
                    });
                })();

            };

            function myFunction(event, node) {
              console.log("You just clicked this node:", node);
            }

        </script>
    </head>
    <body>

        <div style="display: none;"><button id="run" type="button"></button></div>
        <div id="canvas"></div>
    </body>
</html>
